<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
 	<div class="calculator">
 		<div class="top-part">
 			<div class="display" id="display"></div>
 			<input type="text" class="input">
 		</div>
 		<div class="bottom-part">
 			<button class="item btn--lightdark btn--clear" id="clear">C</button>
 			<button class="item btn--lightdark btn--clear" id="backspace">CE</button>
 			<button class="item operator btn--lightdark" id="precent" value="/100*">&#37;</button>
 			<button class="item operator btn--lightdark" id="divide" value="/">&#247;</button>
 			<button class="item number" id="seven" value="7">7</button>
 			<button class="item number" id="eight" value="8">8</button>
 			<button class="item number" id="nine" value="9">9</button>
 			<button class="item operator btn--lightdark" id="multiply" value="*">&#215;</button>
 			<button class="item number" id="four" value="4">4</button>
 			<button class="item number" id="five" value="5">5</button>
 			<button class="item number" id="six" value="6">6</button>
 			<button class="item operator btn--lightdark" id="subtract" value="-">&#8722;</button>
 			<button class="item number" id="one" value="1">1</button>
 			<button class="item number" id="two" value="2">2</button>
 			<button class="item number" id="three" value="3">3</button>
 			<button class="item operator btn--lightdark" id="add" value="+">&#43;</button>
 			<button class="item number" id="zero" value="0">0</button>
 			<button class="item decimal" id="decimal" value=".">&#44;</button>
 			<button class="item equal operator" id="equals" value="=">&#61;</button>
 		</div>
 	</div>
 </div>
<script src="script.js"></script>	
</body>
</html>
